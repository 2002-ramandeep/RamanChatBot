<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RamanChatBot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <section class="chatbot d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="chat-card rounded-4 overflow-hidden d-flex flex-column position-relative">
            <div class="bot-name d-flex align-items-center">
              <i class="fa-brands fa-bots fs-2"></i>
              <span class="px-2 fs-6">RamanBot</span>
            </div>
            <div class="chat-body">
              <div class="message d-flex">
                <span class="in">Hi there! How can i assist you?</span>
              </div>
              <div class="message d-flex my-3 flex-row-reverse">
                <span class="out">Lorem ipsum dolor sit amet consectetur adipisicing elit.</span>
              </div>
            </div>
            <div class="chat-input position-absolute d-flex justify-content-between align-items-center">
              <textarea name="" id="" placeholder="Ask something...."></textarea>
              <a href="" class="rounded-3">send</a>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
